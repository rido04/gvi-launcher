plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.yourcompany.launcher'
    compileSdk 34

    defaultConfig {
        applicationId "com.yourcompany.launcher"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
}
